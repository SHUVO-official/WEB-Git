<body>
        <!-- এই page এ যা আসে তা বুঝতে হলে এর css file এ যেতে হবে -->
        
        <main>
            <h2>MARUF HASAN SHUVO</h2>
            <p>I am shuvo</p>

        <p>I am Hasan</p>

        <!-- 5)[atribute=value] selector -->
   <a href="google.com" target="_blank">Google</a>

        <!-- 6)[atribute~=value] selector -->
       <img src="one" alt="shuvo"> 
       <br> <br>
       <img src="one" alt="maruf">
