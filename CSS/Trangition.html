<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition CSS</title>
    <style>
        div{
            height: 300px;
            width:200px;
            background-color: gray;
            transition: width 2s,height 3s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
        }
        div:hover{
            height: 550px;
            width: 400px;
        }
    </style>
</head>
<body>
                <!-- Title attribute -->
    <div title="SHUVO"></div>
</body>
</html>
