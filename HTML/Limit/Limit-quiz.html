<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>MCQ Quiz</title>
  <style>
    body { font-family: kalpurush, sans-serif; text-align: center; background:#8fa0b1; }
    .option { 
      display: block; 
      margin: 10px auto; 
      padding: 12px; 
      width: 550px; 
      border: 2px solid #5118d6; 
      border-radius: 8px;
      cursor: pointer; 
      background: rgb(98, 143, 47);
      font-size: 20px;
    }
    .option:hover { background: #7120b3; }
    #result { font-size: 20px; margin: 15px; font-weight: bold; }
    #nextBtn { margin-top: 15px; padding: 10px 20px; font-size: 18px; display:none;border: 5px solid blueviolet;background: #6c1c91; }
  </style>
</head>
<body>
  <h2 style="color: #530799;">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® <span id="qnum"></span>:</h2>
  <img id="qimg" src="" width="600"height="150"><br><br>

  <p id="result"></p>
  <img id="explain" style="display:none; width:300px; margin-top:10px;">

  <br>
  <button id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>

  <script>
    // ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü ‡¶¶‡¶ø‡ßü‡ßá Next ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá
        document.addEventListener("keydown", function(event) {
        if(event.key === "Enter" || event.key === "ArrowRight" || event.key === " " || event.key === "n"){  
            nextQuestion();
        }
        });

    // ===== Question Bank (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ 400 ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá) =====
    const questions = [
      {
        img: "q1(3).png",
        options: ["‡¶ï", "‡¶ñ", "‡¶ó", "‡¶ò"],
        correct: 2,  // 0=‡¶ï, 1=‡¶ñ, 2=‡¶ó, 3=‡¶ò
        explain: "youtube logo.png"
      },
      {
        img: "q2(1).png",
        options: ["‡¶ï", "‡¶ñ", "‡¶ó", "‡¶ò"],
        correct: 0,  // 0=‡¶ï, 1=‡¶ñ, 2=‡¶ó, 3=‡¶ò
        explain: "youtube logo.png"
      },
      
      // ...‡¶è‡¶≠‡¶æ‡¶¨‡ßá 400 ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá
    ];

    let current = 0;
    let answered = false;

    function loadQuestion() {
      let q = questions[current];
      document.getElementById("qnum").innerText = current+1;
      document.getElementById("qimg").src = q.img;

      let optHtml = "";
      q.options.forEach((opt,i)=>{
        optHtml += `<button class="option" onclick="checkAnswer(${i})">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = optHtml;

      document.getElementById("result").innerText = "";
      document.getElementById("explain").style.display="none";
      document.getElementById("nextBtn").style.display="none";
      answered = false;
    }

    function checkAnswer(i){
    //   if(answered) return; // ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶®‡¶æ ‡¶π‡ßü
      answered = true;

      let q = questions[current];
      if(i===q.correct){
        document.getElementById("result").innerText = "‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞!";
        document.getElementById("result").style.color = "lime";
        document.getElementById("explain").src = q.explain;
        document.getElementById("explain").style.display="inline-block";
      } else {
        document.getElementById("result").innerText = "‚ùå ‡¶≠‡ßÅ‡¶≤ ‡¶â‡¶§‡ßç‡¶§‡¶∞!";
        document.getElementById("result").style.color = "red";
      }
      document.getElementById("nextBtn").style.display="inline-block";
    }

    function nextQuestion(){
      if(current < questions.length-1){
        current++;
        loadQuestion();
      } else {
        document.body.innerHTML = "<h1>üéâ ‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶∂‡ßá‡¶∑!</h1>";
      }
    }

    // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá‡¶á ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
    loadQuestion();
  </script>
</body>
</html>
